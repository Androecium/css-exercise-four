<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css exercise four</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="container">
      <div class="title">
      <h1>Modern luxury <span class="emphasis">travel</span></h1>
      </div>
      <div class="content">
      <div class="preview-baku">
        <img src="images/baku.jpg" alt="Flame Towers in Baku, Azerbaijan">
        <div class="text-block">
          <h2>Baku</h2>
        </div>
      </div>
      <div class="preview-london">
        <img src="images/london.png" alt="Double-decker bus crossing Westminster Bridge by Big Ben in London, England">
        <div class="text-block">
          <h2>London</h2>
        </div>
      </div>
      <div class="preview-madrid">
        <img src="images/madrid.jpg" alt="Edificio Metropolis in Madrid, Spain">
        <div class="text-block">
          <h2>Madrid</h2>
        </div>
      </div>
      <div class="preview-rome">
        <img src="images/rome.jpg" alt="Skyline in Rome, Italy">
        <div class="text-block">
          <h2>Rome</h2>
        </div>
      </div>
      </div>
    </section>
  </body>
</html>
